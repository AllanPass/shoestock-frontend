<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStock - Cadastro de Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-primary min-h-screen flex" data-theme="light">
    <!-- Mobile menu overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="fixed top-4 left-4 z-50 md:hidden p-2 rounded-lg bg-secondary text-primary">
        <i data-feather="menu"></i>
    </button>

    <!-- Theme toggle -->
    <div class="fixed top-4 right-4 z-50">
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <i data-feather="moon" class="ml-2 text-primary"></i>
        </label>
    </div>

    <!-- Sidebar -->
    <nav class="bg-secondary w-64 min-h-screen shadow-lg fixed transform transition-transform duration-300 ease-in-out z-40">
        <div class="p-4">
            <h2 class="text-2xl font-bold">
                <a href="index.html" class="text-primary hover:text-accent-primary transition-colors">ShoeStock</a>
            </h2>
        </div>
        <ul class="mt-6">
            <li class="px-4 py-3 bg-accent-primary text-white cursor-pointer">
                <a href="cadastro.html" class="flex items-center">
                    <i data-feather="plus-circle" class="inline mr-2"></i>
                    Novo Cadastro
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer">
                <a href="listing.html" class="flex items-center text-primary">
                    <i data-feather="package" class="inline mr-2"></i>
                    Produtos
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-1 ml-64 p-8">
        <h1 class="text-2xl font-bold text-primary mb-8">Cadastro de Produto</h1>

        <form id="produto-form" class="max-w-2xl">
            <div class="space-y-6">
                <!-- Referência -->
                <div>
                    <label for="referencia" class="block text-sm font-medium text-primary mb-1">Referência</label>
                    <input type="text" id="referencia" name="referencia" required
                           class="w-full p-2 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent"
                           maxlength="255">
                    <p id="referencia-feedback" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>

                <!-- Marca -->
                <div>
                    <label for="marca" class="block text-sm font-medium text-primary mb-1">Marca</label>
                    <input type="text" id="marca" name="marca" required
                           class="w-full p-2 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent"
                           maxlength="255">
                    <p id="marca-feedback" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>

                <!-- Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium text-primary mb-1">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3"
                            class="w-full p-2 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent"></textarea>
                </div>

                <!-- Categoria -->
                <div>
                    <label for="categoria" class="block text-sm font-medium text-primary mb-1">Categoria</label>
                    <select id="categoria" name="categoria" required
                           class="w-full p-2 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent">
                        <option value="">Selecione uma categoria</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Infantil Masculino">Infantil Masculino</option>
                        <option value="Infantil Feminino">Infantil Feminino</option>
                        <option value="Baby Masculino">Baby Masculino</option>
                        <option value="Baby Feminino">Baby Feminino</option>
                    </select>
                    <p id="categoria-feedback" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>

                <!-- Preço -->
                <div>
                    <label for="preco" class="block text-sm font-medium text-primary mb-1">Preço</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-primary">R$</span>
                        <input type="text" id="preco" name="preco" required
                               class="w-full p-2 pl-8 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent">
                    </div>
                    <p id="preco-feedback" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>

                <!-- Imagem -->
                <div>
                    <label for="imagem" class="block text-sm font-medium text-primary mb-1">Imagem</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*"
                           class="w-full p-2 rounded-lg border border-theme bg-secondary text-primary focus:ring-2 focus:ring-accent-primary focus:border-transparent">
                    <p class="mt-1 text-sm text-secondary">Tamanho máximo: 5MB. Apenas imagens.</p>
                    
                    <!-- Preview da imagem -->
                    <div id="image-preview-container" class="hidden mt-4">
                        <div class="relative w-48 h-48">
                            <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover rounded-lg">
                            <button type="button" id="remove-image"
                                    class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600">
                                <i data-feather="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex justify-end space-x-4">
                    <a href="listing.html" 
                       class="px-4 py-2 border border-theme text-primary rounded-lg hover:bg-accent-primary hover:text-white transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" 
                            class="px-4 py-2 bg-accent-primary text-white rounded-lg hover:bg-accent-hover transition-colors">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/cadastro.js"></script>
    <script>
        feather.replace();
        // Inicializar os elementos do formulário
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('produto-form');
            if (form) {
                console.log('Formulário encontrado');
            } else {
                console.error('Formulário não encontrado');
            }
        });
    </script>
</body>
</html>
