<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStock - Cadastro de Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-primary text-primary min-h-screen flex" data-theme="light">
    <!-- Mobile menu overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="fixed top-4 left-4 z-50 md:hidden p-2 rounded-lg bg-secondary text-primary">
        <i data-feather="menu"></i>
    </button>

    <!-- Theme toggle -->
    <div class="fixed top-4 right-4 z-50">
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <i data-feather="moon" class="ml-2"></i>
        </label>
    </div>

    <!-- Sidebar -->
    <nav class="bg-secondary w-64 min-h-screen shadow-lg fixed transform transition-transform duration-300 ease-in-out z-40">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-primary">ShoeStock</h2>
        </div>
        <ul class="mt-6">
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-accent-primary">
                <a href="cadastro.html" class="flex items-center">
                    <i data-feather="plus-circle" class="inline mr-2"></i>
                    Novo Cadastro
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="listing.html" class="flex items-center">
                    <i data-feather="package" class="inline mr-2"></i>
                    Produtos Cadastrados
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="#" class="flex items-center">
                    <i data-feather="bar-chart-2" class="inline mr-2"></i>
                    Relatórios
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="#" class="flex items-center">
                    <i data-feather="settings" class="inline mr-2"></i>
                    Configurações
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="ml-0 md:ml-64 flex-1 p-4 md:p-8 page-transition">
        <!-- Breadcrumbs -->
        <div class="text-sm text-secondary mb-8">
            <span>Home</span>
            <span class="mx-2">/</span>
            <span>Novo Cadastro</span>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="bg-secondary rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-primary mb-6">Cadastrar Novo Produto</h2>
                <form id="productForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="referencia" class="block text-sm font-medium text-primary mb-2">Referência</label>
                            <input type="text" id="referencia" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                        </div>
                        <div>
                            <label for="marca" class="block text-sm font-medium text-primary mb-2">Marca</label>
                            <input type="text" id="marca" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                        </div>
                    </div>

                    <div>
                        <label for="descricao" class="block text-sm font-medium text-primary mb-2">Descrição</label>
                        <textarea id="descricao" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="preco" class="block text-sm font-medium text-primary mb-2">Preço</label>
                            <input type="number" id="preco" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                        </div>
                        <div class="mb-6">
                            <label for="imagem" class="block text-sm font-medium text-primary mb-2">Imagem do Produto</label>
                            <div class="flex flex-col space-y-4">
                                <div class="flex items-center justify-center w-full">
                                    <label for="imagem" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-secondary hover:bg-gray-100 dark:hover:bg-gray-700">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6" id="dropzone-label">
                                            <i data-feather="upload-cloud" class="w-10 h-10 mb-3 text-gray-400"></i>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                                <span class="font-semibold">Clique para enviar</span> ou arraste e solte
                                            </p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG ou JPEG (MAX. 5MB)</p>
                                        </div>
                                        <div id="image-preview" class="hidden w-full h-full">
                                            <img src="" alt="Preview" class="w-full h-full object-contain">
                                        </div>
                                        <input id="imagem" name="imagem" type="file" class="hidden" accept="image/*" />
                                    </label>
                                </div>
                                <button type="button" id="remove-image" class="hidden px-4 py-2 text-sm text-red-600 bg-red-100 rounded-md hover:bg-red-200">
                                    <i data-feather="trash-2" class="inline-block w-4 h-4 mr-1"></i>
                                    Remover Imagem
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="window.location.href='index.html'" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-accent-primary">
                            Cancelar
                        </button>
                        <button type="submit" class="px-6 py-2 bg-accent-primary text-white rounded-md hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-accent-primary">
                            Cadastrar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
