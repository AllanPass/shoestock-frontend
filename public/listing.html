<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeStock - Produtos Cadastrados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-primary text-primary min-h-screen flex" data-theme="light">
    <!-- Mobile menu overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="fixed top-4 left-4 z-50 md:hidden p-2 rounded-lg bg-secondary text-primary">
        <i data-feather="menu"></i>
    </button>

    <!-- Theme toggle -->
    <div class="fixed top-4 right-4 z-50">
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <i data-feather="moon" class="ml-2"></i>
        </label>
    </div>

    <!-- Sidebar -->
    <nav class="bg-secondary w-64 min-h-screen shadow-lg fixed transform transition-transform duration-300 ease-in-out z-40">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-primary">ShoeStock</h2>
        </div>
        <ul class="mt-6">
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="cadastro.html" class="flex items-center">
                    <i data-feather="plus-circle" class="inline mr-2"></i>
                    Novo Cadastro
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-accent-primary">
                <a href="listing.html" class="flex items-center">
                    <i data-feather="package" class="inline mr-2"></i>
                    Produtos Cadastrados
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="#" class="flex items-center">
                    <i data-feather="bar-chart-2" class="inline mr-2"></i>
                    Relatórios
                </a>
            </li>
            <li class="px-4 py-3 hover:bg-accent-primary hover:text-white cursor-pointer text-primary">
                <a href="#" class="flex items-center">
                    <i data-feather="settings" class="inline mr-2"></i>
                    Configurações
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="ml-0 md:ml-64 flex-1 p-4 md:p-8 page-transition">
        <!-- Breadcrumbs -->
        <div class="text-sm text-secondary mb-8">
            <span>Home</span>
            <span class="mx-2">/</span>
            <span>Produtos Cadastrados</span>
        </div>

        <div class="max-w-7xl mx-auto">
            <!-- Filtros e Pesquisa -->
            <div class="bg-secondary rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" placeholder="Pesquisar produtos..." class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary">
                    </div>
                    <div class="flex gap-4">
                        <select class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary">
                            <option value="">Todas as Marcas</option>
                        </select>
                        <select class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary">
                            <option value="">Ordenar por</option>
                            <option value="preco_asc">Menor Preço</option>
                            <option value="preco_desc">Maior Preço</option>
                            <option value="nome_asc">A-Z</option>
                            <option value="nome_desc">Z-A</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lista de Produtos -->
            <div class="bg-secondary rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-primary">Produtos</h2>
                    <a href="cadastro.html" class="px-4 py-2 bg-accent-primary text-white rounded-md hover:bg-accent-hover">
                        <i data-feather="plus" class="inline-block mr-2"></i>
                        Novo Produto
                    </a>
                </div>
                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Os produtos serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Edição -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-secondary rounded-lg p-6 w-full max-w-2xl mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-primary">Editar Produto</h3>
                <button onclick="closeEditModal()" class="text-secondary hover:text-primary">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form id="editForm" class="space-y-6">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editReferencia" class="block text-sm font-medium text-primary mb-2">Referência</label>
                        <input type="text" id="editReferencia" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                    </div>
                    <div>
                        <label for="editMarca" class="block text-sm font-medium text-primary mb-2">Marca</label>
                        <input type="text" id="editMarca" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                    </div>
                </div>
                <div>
                    <label for="editDescricao" class="block text-sm font-medium text-primary mb-2">Descrição</label>
                    <textarea id="editDescricao" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editPreco" class="block text-sm font-medium text-primary mb-2">Preço</label>
                        <input type="number" id="editPreco" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent-primary" required>
                    </div>
                    <div>
                        <label for="editImagem" class="block text-sm font-medium text-primary mb-2">Nova Imagem (opcional)</label>
                        <div class="flex flex-col space-y-4">
                            <div class="flex items-center justify-center w-full">
                                <label for="editImagem" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-secondary hover:bg-gray-100 dark:hover:bg-gray-700">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6" id="edit-dropzone-label">
                                        <i data-feather="upload-cloud" class="w-8 h-8 mb-3 text-gray-400"></i>
                                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                                            <span class="font-semibold">Clique para enviar</span> ou arraste e solte
                                        </p>
                                        <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG ou JPEG (MAX. 5MB)</p>
                                    </div>
                                    <div id="edit-image-preview" class="hidden w-full h-full">
                                        <img src="" alt="Preview" class="w-full h-full object-contain">
                                    </div>
                                    <input type="file" id="editImagem" accept="image/*" class="hidden">
                                </label>
                            </div>
                            <button type="button" id="edit-remove-image" class="hidden px-4 py-2 text-sm text-red-600 bg-red-100 rounded-md hover:bg-red-200">
                                <i data-feather="trash-2" class="inline-block w-4 h-4 mr-1"></i>
                                Remover Nova Imagem
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeEditModal()" class="px-6 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-accent-primary text-white rounded-md hover:bg-accent-hover">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
